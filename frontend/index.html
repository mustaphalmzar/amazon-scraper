<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amazon Product Scraper</h1>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="keyword" placeholder="Enter keyword (e.g., cat lover shirt)">
            <input type="number" id="pages" placeholder="Number of pages" min="1" value="1">
            <button onclick="searchProducts()">Search</button>
        </section>

        <section class="filters-section">
            <select id="sortBy" onchange="sortResults()">
                <option value="">Sort By</option>
                <option value="bsr">BSR (Best Seller Rank) - Low to High</option>
                <option value="bsr_desc">BSR (Best Seller Rank) - High to Low</option>
                <option value="reviews">Reviews - High to Low</option>
                <option value="reviews_asc">Reviews - Low to High</option>
            </select>
            <button onclick="exportASINs()">Export ASINs</button>
        </section>

        <section id="results" class="results-section">
            <!-- Product results will be displayed here -->
        </section>

        <section id="pagination" class="pagination-section">
            <!-- Pagination buttons will be generated here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
